<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Durata Viaggio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        
        .transport-options {
            margin-top: 5px;
        }
        
        .transport-options label {
            display: inline;
            font-weight: normal;
            margin-right: 15px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #risultato {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-left: 4px solid #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Calcolatore Durata Viaggio</h1>
    
    <form action="server.php" method="get" id="travelForm">
        <label for="distanza">Distanza (km):</label>
        <input type="number" id="distanza" name="distanza" min="1" step="0.1" required>

        <label>Mezzo di trasporto:</label>
        <div class="transport-options">
            <label><input type="radio" name="mezzo" value="auto" required> Auto</label>
            <label><input type="radio" name="mezzo" value="treno"> Treno</label>
            <label><input type="radio" name="mezzo" value="aereo"> Aereo</label>
            <label><input type="radio" name="mezzo" value="bici"> Bicicletta</label>
        </div>

        <button type="submit">Calcola Durata</button>
    </form>

    <div id="risultato"></div>

    <script>
        document.getElementById('travelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const params = new URLSearchParams(formData);
            
            fetch('server.php?' + params.toString())
                .then(response => response.json())
                .then(data => {
                    const risultato = document.getElementById('risultato');
                    
                    if (data.success) {
                        risultato.innerHTML = `
                            <h3>Risultato:</h3>
                            <p><strong>Mezzo:</strong> ${data.mezzo}</p>
                            <p><strong>Distanza:</strong> ${data.distanza} km</p>
                            <p><strong>Velocit√† media:</strong> ${data.velocita} km/h</p>
                            <p><strong>Durata stimata:</strong> ${data.durata}</p>
                        `;
                        risultato.style.display = 'block';
                    } else {
                        risultato.innerHTML = `<p style="color: red;">Errore: ${data.message}</p>`;
                        risultato.style.display = 'block';
                    }
                })
                .catch(error => {
                    alert('Errore di connessione al server');
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
