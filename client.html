<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Durata Viaggio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        
        .transport-options {
            margin-top: 5px;
        }
        
        .transport-options label {
            display: inline;
            font-weight: normal;
            margin-right: 15px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Calcolatore Durata Viaggio</h1>
    
    <form action="server.php" method="get">
        <label for="distanza">Distanza (km):</label>
        <input type="number" id="distanza" name="distanza" min="1" step="0.1" required>

        <label>Mezzo di trasporto:</label>
        <div class="transport-options">
            <label><input type="radio" name="mezzo" value="auto" required> Auto</label>
            <label><input type="radio" name="mezzo" value="treno"> Treno</label>
            <label><input type="radio" name="mezzo" value="aereo"> Aereo</label>
            <label><input type="radio" name="mezzo" value="bici"> Bicicletta</label>
        </div>

        <button type="submit">Calcola Durata</button>
    </form>
</body>
</html>
